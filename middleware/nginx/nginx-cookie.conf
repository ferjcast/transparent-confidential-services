# Cookie-based sticky sessions using free nginx
# Nginx sets and reads the SERVERID cookie to maintain affinity

# Map cookie value to upstream server
map $cookie_SERVERID $backend_server {
    default         "";
    "flask1"        flask1:5000;
    "flask2"        flask2:5000;
    "flask3"        flask3:5000;
}

# Map upstream address to cookie value (for setting cookie)
map $upstream_addr $server_name_cookie {
    ~^flask1:5000     "flask1";
    ~^flask2:5000     "flask2";
    ~^flask3:5000     "flask3";
    default           "";
}

upstream flask_backend {
    server flask1:5000;
    server flask2:5000;
    server flask3:5000;
}

server {
    listen 80;
    server_name localhost;

    location / {
        # If cookie exists and maps to a valid server, use it
        # Otherwise fall back to the upstream group (round-robin)
        set $target $backend_server;

        if ($target = "") {
            set $target flask_backend;
        }

        proxy_pass http://$target;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass cookies through
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # Set the SERVERID cookie based on which upstream handled it
        add_header Set-Cookie "SERVERID=$server_name_cookie; Path=/; HttpOnly" always;
    }

    location /health {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
    }
}
