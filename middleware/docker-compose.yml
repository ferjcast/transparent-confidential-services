services:
  flask1:
    build: ./app
    environment:
      - SERVER_ID=server-1
      - SECRET_KEY=shared-secret-key-123
    expose:
      - "5000"
    networks:
      - backend

  flask2:
    build: ./app
    environment:
      - SERVER_ID=server-2
      - SECRET_KEY=shared-secret-key-123
    expose:
      - "5000"
    networks:
      - backend

  flask3:
    build: ./app
    environment:
      - SERVER_ID=server-3
      - SECRET_KEY=shared-secret-key-123
    expose:
      - "5000"
    networks:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask1
      - flask2
      - flask3
    networks:
      - backend

networks:
  backend:
    driver: bridge
